{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/fa/css/all.min.css' %}">
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">

    {% block head %}
    <title>Page Title</title>
    {% endblock %}
</head>

<body class="d-flex flex-row align-items-stretch min-vh-100">
    <aside class="collapse-aside-navbar collapse collapse-horizontal show" id="aside-navbar">
        <div class="aside-navbar">
            <nav class="navbar d-flex flex-column align-items-stretch py-0">
                <div class="px-3 py-3 text-center">
                    <strong>Kasa dos reparos</strong>
                </div>
    
                <ul class="navbar-nav mt-5">
                    <li class="nav-item">
                        <a class="d-block w-100 px-3 py-3" href="{% url 'home' %}">
                            <span class="d-inline-block me-1" style="width: 25px;">
                                <i class="fa-solid fa-house fa-lg"></i>
                            </span>
                            <span class="text-nowrap">PÃ¡gina Inicial</span>
                        </a>
                    </li>
    
                    <li class="nav-item mt-5">
                        <h6 class="d-block w-100 px-3">Menu</h6>
                    </li>
                    <li class="nav-item">
                        <a class="d-block w-100 px-3 py-3" href="#">
                            <span class="d-inline-block me-1" style="width: 25px;">
                                <i class="fa-solid fa-chart-line fa-lg"></i>
                            </span>
                            <span class="text-nowrap">Dashboards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="d-block w-100 px-3 py-3" href="{% url 'product-list' %}">
                            <span class="d-inline-block me-1" style="width: 25px;">
                                <i class="fa-solid fa-boxes-stacked fa-lg"></i>
                            </span>
                            <span class="text-nowrap">Produtos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="d-block w-100 px-3 py-3" href="#">
                            <span class="d-inline-block me-1" style="width: 25px;">
                                <i class="fa-solid fa-circle-dollar-to-slot fa-lg"></i>
                            </span>
                            <span class="text-nowrap">Vendas</span>
                        </a>
                    </li>
                </ul>
    
            </nav>
        </div>
    </aside>

    <section class="w-100">
        <header class="d-flex flex-row justify-content-between">
            <ul class="d-flex flex-row">
                <li>
                    <a class="d-block w-100 px-3 py-3" data-bs-toggle="collapse" href=".collapse-aside-navbar" role="button" aria-expanded="true" aria-controls="aside-navbar">
                        <i class="fa-solid fa-bars fa-xl collapse-aside-navbar collapse collapse-horizontal"></i>
                        <i class="fa-solid fa-xmark fa-xl collapse-aside-navbar collapse collapse-horizontal show"></i>
                    </a>
                </li>
            </ul>

            <ul class="d-flex flex-row">
                <li>
                    <a class="d-block w-100 px-3 py-3" href="#">
                        <i class="fa-solid fa-bell fa-xl"></i>
                    </a>
                </li>
                <li>
                    <a class="d-block w-100 px-3 py-3" href="#">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    </a>
                </li>
                <li>
                    <a class="d-block w-100 px-3 py-3" href="#">
                        <i class="fa-solid fa-gear fa-xl"></i>
                    </a>
                </li>
            </ul>
        </header>

        <main class="px-3 py-3">
            {% block content %}
            {% endblock %}
        </main>
    </section>

</body>

</html>
