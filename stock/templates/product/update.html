{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Atualizar Produto</title>
{% endblock %}

{% block content %}
    <h2>Atualizar Produto</h2>

    <div class="py-2">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>

    <div class="d-inline-block px-3 py-2 mb-2 my-class">
        <a href="{% url 'product-list' %}">Voltar</a>
    </div>
{% endblock %}
