<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products List</title>
    </head>
    <body>
        <h1>Products List</h1>
        <ul>
            {% for product in object_list %}
                <li>
                    {{ product.bar_code }} - {{ product.name }} - 
                    <a href="{% url 'product-detail' product.id %}">Detalhes</a> | 
                    <a href="{% url 'product-update' product.id %}">Atualizar</a> | 
                    <a href="{% url 'product-delete' product.id %}">Deletar</a>
                </li>
            {% empty %}
                <li>No products yet.</li>
            {% endfor %}
        </ul>
        <br/>
        <p>
            <a href="{% url 'product-create' %}">Criar produto</a>
        </p>
    </body>
</html>
